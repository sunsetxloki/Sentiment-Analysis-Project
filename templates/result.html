<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Sentiment Analysis - Result</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        footer {
            position: absolute;
            bottom: 0;
            width: 100%;
            text-align: center;
            padding: 10px 0;
            background-color: #343a40;
            color: white;
        }
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            flex-direction: column;
        }
        .main-content {
            flex-grow: 1;
        }
        .result-container {
            text-align: center;
            padding: 20px;
        }
        .result-text {
            font-size: 2rem;
            font-weight: bold;
            color: #343a40;
        }
        .result-emoji {
            font-size: 3rem;
        }
        .card {
            border-radius: 15px;
        }
        .btn-primary {
            background-color: #343a40;
            border: none;
        }
        .btn-primary:hover {
            background-color: #5847c3;
        }
        h2 {
            font-family: 'Roboto', sans-serif;
            color: #333;
        }
        p {
            font-family: 'Lato', sans-serif;
        }

        /* Add CSS classes for color-coding */
        .positive {
            color: green;
        }
        .negative {
            color: red;
        }
    </style>
</head>
<body>

<!-- Header Section -->
<header class="bg-dark text-white py-4">
    <div class="container">
        <div class="d-flex justify-content-between align-items-center">
            <div class="logo">
                <i class="fas fa-film"></i>
                <h1>Movie Sentiment</h1>
            </div>
        </div>
    </div>
</header>

<!-- Result Section -->
<section class="result-section py-5">
    <div class="container">
        <div class="card shadow-lg">
            <div class="card-body">
                <h2 class="text-center mb-4">Sentiment Analysis Result</h2>
                <div class="result-container">
                    <p class="result-text {{ 'positive' if sentiment_label == 'Positive' else 'negative' }}">
                        <span><strong>Sentiment:</strong> {{ sentiment_label }}</span>
                        <span class="result-emoji">{{ sentiment_emoji }}</span>
                    </p>
                </div>
                <div class="text-center mt-4">
                    <a href="/" class="btn btn-primary">Analyze Another Review</a>
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Footer Section -->
<footer class="bg-dark text-white py-3">
    <div class="container text-center">
        <p>&copy; 2024 MovieSentiment. All rights reserved.</p>
    </div>
</footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
